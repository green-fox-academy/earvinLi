<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 1.1</title>
    <style media="screen">
      .container {
        display: flex;
      }
      .green {
        background-color: #59C047;
        flex-grow: 1;
      }
      .item {
        height: 200px;
      }
      .yellow {
        background-color: #FBD64A;
        flex-grow: 2;
      }
      .purple {
        background-color: #B350F7;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item green"></div>
      <div class="item yellow"></div>
      <div class="item purple"></div>
    </div>
  </body>
</html>
