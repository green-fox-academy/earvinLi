<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Account Login</title>
    <style media="screen">
      a {
        align-self: flex-end;
        color: #5D5D5D;
        font-size: 14px;
        margin-top: 36px;
        outline: none;
        text-decoration: none;
      }
      body {
        background-color: #EBEBEB;
        font-family: Helvetica, sans-serif;
        display: flex;
        justify-content: center;
      }
      input {
        font-size: 24px;
        height: 55px;
        width: 390px;
      }
      input:focus {
        border: 1px solid green;
        border-radius: 5px;
        outline: none;
      }
      input:invalid {
        border-color: red;
      }
      label {
        color: #5D5D5D;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .inputGroup {
        display: flex;
        flex-flow: column;
        margin-bottom: 40px;
      }
      .mainContainer {
        background-color: white;
        /* TODO: Better way to center the form? */
        margin-top: 125px;
        padding: 40px 50px;
      }
      .mainTitle {
        color: #5D5D5D;
        font-weight: normal;
        margin-bottom: 40px;
      }
      .toggleContainer {
        align-self: flex-end;
        color: #9C9C9C;
        margin: -36px 18px 0 0;
      }
      #login {
        background-color: #333333;
        border-radius: 25px;
        color: white;
        font-size: 18px;
        height: 50px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <form novalidate>

        <h1 class="mainTitle">ACCOUNT LOGIN</h1>

        <div class="inputGroup">
          <label for="username">USERNAME</label>
          <input id="username" type="text" value="">
          <span id="usernameError"></span>
        </div>

        <div class="inputGroup">
          <label for="password">PASSWORD</label>
          <input id="password" type="password" value="">
          <span class="toggleContainer"><i class="fa fa-eye" aria-hidden="true"></i></span>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" id="login">Login</button>

      </form>
    </div>
  </body>

  <script src="https://kit.fontawesome.com/520c66ff12.js" crossorigin="anonymous"></script>
  <script type="text/javascript">
    const form = document.getElementsByTagName('form')[0];
    const username = document.getElementById('username');
    const usernameError = document.querySelector('#usernameError');

    form.addEventListener('submit', (event) => {
      if (!username.validity.valid) {
        usernameError.innerHTML = 'I expect a username, darling!';
      }

      event.preventDefault();
    }, false);
  </script>
</html>
