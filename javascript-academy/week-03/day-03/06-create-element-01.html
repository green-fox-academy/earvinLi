<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement 1</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->

    <script type="text/javascript">
      const listToWorkWith = document.querySelector('.asteroids');
      const newItemOne = document.createElement('li');
      const newItemTwo = document.createElement('li');

      newItemOne.innerText = 'The Green Fox';
      newItemTwo.innerText = 'The Lamplighter';
      listToWorkWith.appendChild(newItemOne);
      listToWorkWith.appendChild(newItemTwo);

      const containerToWorkWith = document.querySelector('.container');
      const newHeader = document.createElement('h1');
      const newImage = document.createElement('img');

      newHeader.innerText = 'I can add elements to the DOM!';
      containerToWorkWith.appendChild(newHeader);

      newImage.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Husky_on_San_Francisco_sidewalk.jpg/220px-Husky_on_San_Francisco_sidewalk.jpg');
      containerToWorkWith.appendChild(newImage);
    </script>
  </body>
</html>
