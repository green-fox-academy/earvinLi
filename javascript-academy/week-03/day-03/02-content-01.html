<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent 1</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->

    <script type="text/javascript">

      const animalsText = document.getElementsByClassName('animals')[0].textContent;
      document.querySelectorAll('p:not(.animals)').forEach((ele) => ele.innerText = animalsText);

      const animalsHTML = document.getElementsByClassName('animals')[0].innerHTML;
      document.querySelectorAll('p:not(.animals)').forEach((ele) => ele.innerHTML = animalsHTML);

    </script>
  </body>
</html>
