<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise 7</title>
    <style media="screen">
      .asteroid {
        font-weight: bold;
      }
      .asteroid:not(.big) {
        border: 1px solid green;
      }
      .fixedWidth {
        width: 260px;
      }
      .big {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="fixedWidth">

      <div class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
      </div>

      <p class="asteroid big" style="background-color: yellow; font-weight: normal;">The Businessman</p>
      <div class="asteroid b329 big">The Lamplighter</div>

    </div>
  </body>
</html>
