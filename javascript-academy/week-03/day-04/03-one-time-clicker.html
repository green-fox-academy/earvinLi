<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <button>Click me</button>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Create an event listener which logs the current timestamp to the console once the button is clicked.
      When the button is clicked for the second or any other times no event listener should be called.
      Try to solve this two different ways.
      hint: take a look at the button attributes https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
    </script>
    OR
    <script src="one-time-clicker.js"></script> -->

    <script type="text/javascript">
      const buttonToWorkWith = document.querySelector('button');

      // Solution One
      buttonToWorkWith.addEventListener('click', (event) => {
        const date = new Date(event.timeStamp);
        console.log(`${date.getSeconds()}s`);
      }, { once: true });

      // Solution Two
      const logTimeOnce = (event) => {
        const date = new Date(event.timeStamp);
        console.log(`${date.getSeconds()}s`);

        buttonToWorkWith.removeEventListener('click', logTimeOnce);
      };

      buttonToWorkWith.addEventListener('click', logTimeOnce);
    </script>
  </body>
</html>
